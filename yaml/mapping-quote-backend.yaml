apiVersion: getambassador.io/v3alpha1
kind: Mapping
metadata:
  name: quote-backend
  namespace: demo
  labels:
    argocd.argoproj.io/instance: ac-quote-default
  annotations: {}
spec:
  ambassador_id:
  - default
  hostname: demo.kjames.k736.net
  labels:
    ambassador:
    - header_request_label:
      - request_headers:
          header_name: x-token-name
          key: headerkey
  prefix: /backend/hello/
  service: quote.default:80
